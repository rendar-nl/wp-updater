name: Release (main) with semver-action v1

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # Create v1.0.0 if repo has no tags yet
      - name: Bootstrap initial tag if none
        id: bootstrap
        run: |
          if [ -z "$(git tag -l)" ]; then
            echo "initial=true" >> $GITHUB_OUTPUT
            git config user.email "actions@github.com"
            git config user.name "github-actions"
            git tag -a v1.0.0 -m "Initial tag"
            git push origin v1.0.0
          else
            echo "initial=false" >> $GITHUB_OUTPUT
          fi

      # Compute next version (v1 inputs only)
      - name: Compute next version
        if: steps.bootstrap.outputs.initial != 'true'
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          prefix: v
          majorList: 'feat!,BREAKING CHANGE'
          minorList: 'feat'
          patchList: 'fix,perf,refactor,chore,docs'
      
      # Decide version and create tag from official outputs
      - name: Determine version and create tag
        id: pkgver
        shell: bash
        run: |
          if [ "${{ steps.bootstrap.outputs.initial }}" = "true" ]; then
            echo "ver=1.0.0" >> "$GITHUB_OUTPUT"
            echo "tag=v1.0.0" >> "$GITHUB_OUTPUT"
            exit 0
          fi
      
          bump="${{ steps.semver.outputs.bump }}"   # major | minor | patch | none
          if [ -z "$bump" ] || [ "$bump" = "none" ]; then
            echo "No version bump."
            exit 0
          fi
      
          ver="${{ steps.semver.outputs.nextStrict }}"   # 1.0.1  (NO 'v')
          tag="v${ver}"                                  # build the tag ONCE here
      
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git tag -a "$tag" -m "Release $tag"
          git push origin "$tag"
      
          echo "ver=$ver" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
      
      - name: Zip source
        if: steps.pkgver.outputs.ver != ''
        run: |
          ver="${{ steps.pkgver.outputs.ver }}"
          mkdir -p dist
          zip -r "dist/rendar-wp-updater-${ver}.zip" . -x '.git/*' '.github/*' 'tests/*'

      - name: Create GitHub Release
        if: steps.pkgver.outputs.ver != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkgver.outputs.ver }}
          name: ${{ steps.pkgver.outputs.ver }}
          files: dist/*.zip
          generate_release_notes: true
