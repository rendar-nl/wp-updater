name: Release (main) with semver-action v1

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # Create v1.0.0 if repo has no tags yet
      - name: Bootstrap initial tag if none
        id: bootstrap
        run: |
          if [ -z "$(git tag -l)" ]; then
            echo "initial=true" >> $GITHUB_OUTPUT
            git config user.email "actions@github.com"
            git config user.name "github-actions"
            git tag -a v1.0.0 -m "Initial tag"
            git push origin v1.0.0
          else
            echo "initial=false" >> $GITHUB_OUTPUT
          fi

      # Compute next version (uses only v1-valid inputs)
      - name: Compute next version
        if: steps.bootstrap.outputs.initial != 'true'
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          prefix: v
          majorList: 'feat!,BREAKING CHANGE'
          minorList: 'feat'
          patchList: 'fix,perf,refactor,chore,docs'
          # no create_tag, no fallbackTag on v1

      # Decide version and create tag if needed
      - name: Determine version and create tag
        id: pkgver
        shell: bash
        run: |
          # If we just bootstrapped, publish 1.0.0 and stop
          if [ "${{ steps.bootstrap.outputs.initial }}" = "true" ]; then
            echo "ver=1.0.0" >> "$GITHUB_OUTPUT"
            exit 0
          fi
      
          # semver-action@v1: 'incremented' is 'true' when a bump is detected
          if [ "${{ steps.semver.outputs.incremented }}" != "true" ]; then
            echo "No version bump (commit messages didn't match rules)."
            exit 0
          fi
      
          ver="${{ steps.semver.outputs.version }}"          # e.g. 1.0.1
          tag="${{ steps.semver.outputs.version_tag }}"      # e.g. v1.0.1
      
          # Create tag ourselves
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git tag -a "$tag" -m "Release $tag"
          git push origin "$tag"
      
          echo "ver=$ver" >> "$GITHUB_OUTPUT"


      - name: Zip source
        if: steps.pkgver.outputs.ver != ''
        run: |
          ver="${{ steps.pkgver.outputs.ver }}"
          mkdir -p dist
          zip -r "dist/rendar-wp-updater-${ver}.zip" . -x '.git/*' '.github/*' 'tests/*'

      - name: Create GitHub Release
        if: steps.pkgver.outputs.ver != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkgver.outputs.ver }}
          name: v${{ steps.pkgver.outputs.ver }}
          files: dist/*.zip
          generate_release_notes: true
